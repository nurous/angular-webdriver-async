apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'joda-time', name: 'joda-time', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.33.0'
}